<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>

      <div class="btn-container">
        <button class="btns js-rock-button">
          <img src="stone.png" alt="Rock" class="game-img" />
        </button>

        <button class="btns js-paper-element">
          <img src="paper.png" alt="Paper" class="game-img" />
        </button>

        <button class="btns js-scissors-element">
          <img src="scissors.png" alt="Scissors" class="game-img" />
        </button>
      </div>

      <div class="output2"></div>

      <div class="output"></div>

      <div class="win-loss-tie-container">
        Wins: 0 | Losses: 0 | Ties: 0
      </div>

      <div class="controls">
        <button class="reset-btn">Reset Score</button>
        <button class="auto-play-button">Auto Play</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
